<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>This is the Sign up form!</title>
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
<div class = "contain">
  <div class ="leftSide">
    <div id ="rectangle">
       <!-- <img src = "odinImage.png"> -->
        <h1>Welcome to the Signup form!</h1>
    </div>
    <div id ="footerLeft">
        <div class = "caption">Photo by Pietro De Grandi on Unsplash</div>
    </div>
  </div>
    <div class ="rightSide">
    <div id = "rightIntro">
        <h2>Sign up below for more information and receive the lastest reports!</h2>
        <h2>You know it is the best thing to do!</h2>
        <h2 id = "time">Time to sign up!</h2>
        
            
    </div>
    <div class ="formSign">
    <form action ="#" method = "get">
         <div class = "firstName">
             <label for = "firstName">First Name</label>
                 <input type ="text" id ="firstName" name = "first">
        </div>
        
        <div class ="lastName">
            <label for = "lastName">Last Name</label>
            <input type ="text" id ="lastName" name = "last">
       </div>
       <br>
       <br>
       <br>
       <br>
       <div class = "email">
        <label for = "email">Email</label>
        <input type ="email" id ="email" name = "yourEmail" placeholder=" abc@gmail.com">
        </div>
        
        <div class ="phoneNumber">
            <label for = "phoneNumber">Phone Number</label>
            <input type ="tel" id ="phoneNumber" name = "phoneNumber">
       </div>
       <br>
       <br>
       <br>
       <br>
       <div class = "password">
        <label for = "password">Password</label>
        <input class ="error" type ="password" id ="Password" name = "password">
        <h6 class = "errorWarning">*PASSWORDS NEED TO MATCH!*</h6>
        </div>

        <div class ="confirmPassword">
            <label for = "confirmPassword">Confirm Password</label>
            <input class ="error" type ="password" id ="confirmPassword" name = "confirmPassword">
       </div>
    </form>
   </div>
        <div id = "footerRight"> 
            <button type ="submit">Create Account</button>
            <h3>Already have an account? <a href= "">Log In</a></h3>
        </div>
</div>
</body>
